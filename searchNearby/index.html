<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta http-equiv="cache-control" content="no-cache"/>
        <title></title>
        <script src="http://www.google.com/jsapi" type="text/javascript"></script>
        <script src="SearchService.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
        <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
        
        <!--Left panel contains logo, search form, and search results table.-->
        <div id="left_panel">

                <form id="search_form" action="" onsubmit="doAddressSearch(); return false;">
                        <label for="search_input">Search for Diesel Gas Stations near:</label><br />
                        <input id="search_input" type="search" />
                        <input id="search_button" type="submit" value="Search" />
                        
                        <div id="filters_panel">
                                <div id="left_filters">
                                        <div>
                                                <select id="select_radius" name="radius">
                                                        <option value="5 km" >5 km</option>
                                                        <option value="10 km" >10 km</option>
                                                        <option value="20 km" >20 km</option>
                                                        <option value="30 km" selected="true" >30 km</option>
                                                        <option value="50 km" >50 km</option>
                                                        <option value="100 km" >100 km</option>
                                                </select>
                                                <span class="label">radius:</span>
                                        </div>
                                        <div>
                                                <select id="select_size">
                                                        <option value="Any size" selected="true">Any size</option>
                                                        <option value="less than 100">less than 100</option>
                                                        <option value="100 to 1K">100 to 1K</option>
                                                        <option value="1K to 10K">1K to 10K</option>
                                                        <option value="more than 10K">more than 10K</option>
                                                </select>
                                                <span class="label">size:</span>
                                        </div>
                                </div>
                                
                                <div id="right_filters">
                                        <input id="cb_public" type="checkbox" checked="checked"
                                                value="Public" />
                                        <label for="cb_public">public</label><br />
                                        
                                        <input id="cb_private" type="checkbox" checked="checked"
                                                value="Private" />
                                        <label for="cb_private">private</label>
                                </div>
                        </div>
                </form>
                
                <div id="results_container">
                </div>
        </div><!--END left_panel-->
        
        
        <!--Right panel contains the map and footer text.-->
        <div id="right_panel">
                
                <div id="map_container">
                        <div id="map"></div>
                </div>
                
                <div id="footer">
                        <p>
                                DISCLAIMER: this is a demo application for the
                                <a href="http://code.google.com/apis/maps/documentation/mapsdata/">
                                Maps Data API</a>.
                                There is no guarantee about the correctness     of the data presented.
                        </p>
                        <p>
                                School data provided by the
                                <a href="http://www.ed.gov/">U.S. Department of Education</a>'s
                                <a href="http://nces.ed.gov/">National Center for Education Statistics</a>.
                        </p>
                        <p>Copyright &copy; 2009, Google Inc.</p>
                </div>
        </div><!--END right_panel-->
        
        <!--For authentication purposes, the GData JavaScript client library requires
                a local image file to be hosted within the page, so we use a transparent GIF.-->
        <img id="pixel_image" src="images/transparent.gif" />
</body>
</html>
